<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" >
        <title>CSS Selectors</title>
        <style>
            /* Element selector */
            h1 {
                color: purple;
            }

            /* Class selector */
            .highlight {
                background-color: yellow;
            }

            /* ID selector */
            #unique {
                font-size: 20px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>CSS Selectors Example</h1>
        <p>This is a paragraph without any CSS applied.</p>
        <div class="highlight">
            <p>This paragraph is inside a div with class "highlight".</p>
        </div>

        <p class="highlight">This paragraph also has the "highlight" class.</p>
        <p id="unique">This paragraph has a unique ID.</p>
    </body>
</html>
