<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <title>HTML Paragraphs</title>
    </head>
    <body>
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
        <p>This is yet another paragraph.</p>
        <h1>This is a heading after paragraphs</h1>
        <p>Paragraphs are used to separate blocks of text in HTML. Each paragraph begins on a new line and is usually displayed with some space above and below it.</p>
    </body>
</html>
