    <h1>Forms</h1>
    <p>Forms are a common way to collect user input on a webpage. They can include various types of input fields, such
        as text boxes, radio buttons, checkboxes, and more. Here's a simple example of a form:</p>
    <form action="post.php" method="post">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" name="name"><br><br>

        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email"><br><br>

        <input type="submit" class="btn btn-primary" value="Submit">
    </form>
